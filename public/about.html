<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="stylesheet" href="about.css">

    <!-- BOOTSTRAP CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   
    <title>React App</title>

  <body>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="#"><img id="MDB-logo"
            src="logo.jpg" alt="MDB Logo"
            draggable="false" height="70" /></a>

        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <div class="d-flex justify-content-center w-100"> <!-- Add this div for centering -->
            <form class="d-flex align-items-center form-search w-50">
              <div class="input-group">
                <input type="search" class="form-control" placeholder="Search for a book title" aria-label="Search" />
                <button class="btn btn-dark shadow-0" type="button" style="padding-bottom: 0.4rem;">Search</button>
              </div>
              <a href="#!" class="text-white"><i class="fas fa-search ps-3"></i></a>
            </form>
          </div> <!-- End of centering div -->

          <ul class="navbar-nav ms-3 ms-auto">
            <li class="nav-item me-3">
              <a class="nav-link d-flex align-items-center" href="#!">Discover</a>
            </li>
            <li class="nav-item me-3" style="width: 90px;">
              <a class="nav-link d-flex align-items-center justify-content-center" href="#!">About Us</a>
            </li>
            <li class="nav-item me-3" style="width: 70px;">
              <a class="nav-link d-flex align-items-center justify-content-center" href="#!">Sign In</a>
            </li>
          </ul>
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
   
    <!-- BOOTSTRAP JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
